<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <title>Quotes | {% block title %}{% endblock title %}</title>
    <style>
        .myfield{
            border:1px solid #ccc; 
            border-radius:1px;
            height:25px;
            width:200px;
            margin: 10px 10px 10px 0;
        }
    </style>
</head>
<body class="container">
    <div><a href="/">Главная</a> | <a href="/addition/">Добавление</a> | <a href="/top/">Лучшее</a></div>

    <div class="content">{% block content %}{% endblock content %}</div>
    <footer>NekraCorp. 2025. All rights reserved.</footer>
</body>
</html>
